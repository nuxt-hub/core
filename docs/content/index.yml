title: 'NuxtHub'
description: 'Build full-stack Nuxt apps, with zero configuration.'
navigation: false
hero:
  title: 'Build full-stack <span class="text-primary">Nuxt apps</span>, on the edge.'
  description: 'Access to a Database, Key-Value, and Blob storage with zero configuration. Deploy with confidence on your Cloudflare account and access to your remote data locally with our secured proxy.'
  orientation: horizontal
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/getting-started'
      size: lg
    - label: Open on GitHub
      icon: i-simple-icons-github
      size: lg
      color: gray
      to: https://github.com/atinux/nuxthub
      target: _blank
  code: |
    ```ts [server/api/hello.ts]
    export default eventHandler(async (event) => {
      const database = useDatabase()
      const blob = useBlob()
      const kv = useKV()

      // Do your magic here
      return { hello: 'world' }
    })
    ```
