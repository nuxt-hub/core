title: 'Build, Deploy & Manage Nuxt apps that scale'
navigation: false
description: 'NuxtHub is a deployment and administration platform for Nuxt, powered by Cloudflare. Deploy your Nuxt apps at low cost and with ease, ensuring lightning-fast performance for your users anywhere on the planet. Ship faster with our built-in full-stack features: AI, Database, Files Storage, KV, Caching and more.'
hero:
  title: 'Build, deploy & manage <br /> <span class="text-primary">Nuxt apps</span> that scale.'
  description: 'NuxtHub is a deployment and administration platform for Nuxt, powered by Cloudflare.<br /><span class="hidden sm:block">Deploy your Nuxt apps at low cost and with ease, ensuring lightning-fast performance for your users anywhere on the planet.<br></span>Ship faster with our built-in full-stack features: AI, Database, Files Storage, KV, Caching and more.'
  img:
    width: '1439'
    height: '681'
    light: '/images/landing/hero-light.svg'
    dark: '/images/landing/hero-dark.svg'
  headline:
    label: "`nuxthub preview` command"
    to: /changelog/nuxthub-preview
    icon: i-ph-arrow-right
  links:
    - label: Start reading docs
      trailing-icon: i-ph-arrow-right
      to: '/docs/getting-started'
      size: md
      id: get-started
    - label: Watch 3 min intro
      trailing-icon: i-ph-play-circle
      color: gray
      size: md
      variant: ghost
      id: intro-video
      to: https://www.youtube.com/watch?v=hlmPqDkc3_s
      target: _blank
features:
  - name: Automatic scaling
    description: Traffic is routed and load balanced across thousands of servers. Sleep well as your Nuxt app scales.
    img: '/images/landing/features-servers.svg'
  - name: Exceptionally affordable
    description: First 100k requests/day are free. Cloudflare paid plan starts at $5 for 10 million monthly requests.
    img: '/images/landing/features-affordable.svg'
  - name: Performant global network
    description: Your app is deployed on the entire edge network and runs within milliseconds of your users.
    img: '/images/landing/features-network.svg'
  - name: Data Protection
    description: We ensure your data is protected and any tokens are securely stored with a 3 factor encryption process.
    img: '/images/landing/features-privacy.svg'
deploy:
  headline: Get Started
  title: Deploy a Nuxt application <span class="text-primary">in 60 seconds</span>.
  description: Deploy your Nuxt application worldwide using our CLI or directly from Git after linking your Cloudflare account.<br>Manage deployments, monitor performance, and scale your app through the NuxtHub dashboard.<br>Every project receives a free <span class="font-semibold">.nuxt.dev</span> domain.
  steps:
    - title: Connect your Cloudflare account
      description: Securely connect with one click using our pre-configured Cloudflare API permissions.
      img:
        srcLight: '/images/landing/steps/link-cloudflare-account-light.svg'
        srcDark: '/images/landing/steps/link-cloudflare-account-dark.svg'
        width: 460
        height: 259
    - title: Build your Nuxt app
      description: Choose from our optimized templates or import your existing GitHub/GitLab project.
      img:
        srcLight: '/images/landing/steps/create-nuxt-app-light.svg'
        srcDark: '/images/landing/steps/create-nuxt-app-dark.svg'
        width: 460
        height: 259
    - title: Launch it worldwide
      description: Deploy with 'npx nuxthub deploy' or leverage Cloudflare Pages CI/CD for automated deployments.
      img:
        srcLight: '/images/landing/steps/deploy-nuxt-app-light.svg'
        srcDark: '/images/landing/steps/deploy-nuxt-app-dark.svg'
        width: 460
        height: 259
    - title: Share it to the world
      description: Instantly share your app globally. Monitor & manage resources through the NuxtHub dashboard.
      img:
        srcLight: '/images/landing/steps/share-nuxt-app-light.svg'
        srcDark: '/images/landing/steps/share-nuxt-app-dark.svg'
        width: 460
        height: 259
  buttons:
    - label: Deploy my Nuxt app
      trailing-icon: i-ph-arrow-right
      color: black
      size: md
      to: /docs/getting-started/deploy
    - label: Watch a 1 min demo
      color: gray
      variant: ghost
      icon: i-ph-video-duotone
      to: 'https://www.youtube.com/watch?v=NgmyCN4bIp0'
      target: _blank
      id: demo-video
      size: md
fullStack:
  headline: Ship Faster
  title: Your <span class="text-primary">full-stack</span> companion.
  description: NuxtHub can add a database, key-value and blob storage with zero configuration, locally and globally. <br> Making it too easy to ship your full-stack Nuxt applications.
database:
  img:
    src: '/images/landing/nuxthub-admin-database.png'
    width: 576
    height: 325
  headline:
    title: Database
    icon: i-ph-database
  title: A Scalable SQL Database
  description: 'NuxtHub Database unlocks the power of <a class="font-semibold text-gray-800 dark:text-gray-300 hover:underline underline-offset-4" href="https://developers.cloudflare.com/d1/" target="_blank">Cloudflare D1</a> to give you access to a serverless SQL database, with zero configuration.
  Scale and manage effortlessly, and pay only for what you use.'
  features:
    - name: 'hubDatabase() server composable'
      icon: i-ph-plugs-fill
    - name: 'Database browser'
      icon: i-ph-sidebar-fill
    - name: 'Nuxt DevTools integration'
      icon: i-simple-icons-nuxtdotjs
blob:
  img:
    src: '/images/landing/nuxthub-admin-blob.png'
    width: 576
    height: 325
  headline:
    title: Blob
    icon: i-ph-shapes
  title: Add & Manage File Uploads
  description: 'NuxtHub Blob lets you to store and access media files on a global network, thanks to <a class="font-semibold text-gray-800 dark:text-gray-200 hover:underline underline-offset-4" href="https://developers.cloudflare.com/r2/" target="_blank">Cloudflare R2</a>
Let users upload data like images, videos and audio files with our server composable with our blob validator.'
  features:
    - name: 'hubBlob() server composable'
      icon: i-ph-plugs-fill
    - name: 'Dashboard to upload and manage files'
      icon: i-ph-folder-simple-fill
    - name: 'Manage blobs in the Nuxt DevTools'
      icon: i-simple-icons-nuxtdotjs
kv:
  img:
    src: '/images/landing/nuxthub-admin-kv.png'
    width: 576
    height: 325
  headline:
    title: Key-Value
    icon: i-ph-coin
  title: A Global Key-Value Database
  description: 'NuxtHub KV leverages <a href="https://developers.cloudflare.com/kv/" target="_blank" class="font-semibold text-gray-800 dark:text-gray-200 hover:underline underline-offset-4">Cloudflare Workers KV</a> to access a global, low-latency, key-value data storage across 300+ global locations.
Access it in your Nuxt codebase, with zero-configuration.'
  features:
    - name: 'hubKV() server composable'
      icon: i-ph-plugs-fill
    - name: 'Key-Value storage visual browser'
      icon: i-ph-sidebar-fill
    - name: 'Manage KV storage in the Nuxt DevTools'
      icon: i-simple-icons-nuxtdotjs
storage:
  img:
    src: '/images/landing/nuxthub-schema.png'
    width: 576
    height: 374
  headline:
    title: Remote Storage
    icon: i-ph-cloud
  title: Works locally as a team with shared data
  description: NuxtHub grants the ability to access your remote storage from your local environment or from external Nuxt projects. This is made possible by our secured proxy system.
  features:
    - name: "Work as a team on the same database"
      icon: i-ph-users-fill
    - name: "Apply migrations or scripts to your remote storage"
      icon: i-ph-terminal-fill
    - name: "Lock/Unlock access to your production with one click"
      icon: i-ph-lock-fill
tool:
  headline: All-in-one tool
  buttons:
    - label: Start deploying
      icon: i-ph-rocket-launch
      color: black
